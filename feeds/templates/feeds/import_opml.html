{% extends 'feeds/base.html' %}

{% block title %}Import subscriptions{% endblock %}

{% block content %}
<form method="post"
	  enctype="multipart/form-data"
	  action="{% url feedit.feeds.views.import_opml %}">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <fieldset>
	  {{ field.errors }}
	  {{ field.label }}
	  {{ field }}
    </fieldset>
  {% endfor %}
  <fieldset>
	<input type="submit" value="import" />
  </fieldset>
</form>
{% endblock %}
