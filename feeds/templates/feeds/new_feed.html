{% extends 'feeds/base.html' %}

{% block title %}Add feed{% endblock %}

{% block content %}
<form method="post" action="{% url feedit.feeds.views.new_feed %}">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <fieldset>
	  {{ field.errors }}
	  {{ field.label }}
	  {{ field }}
    </fieldset>
  {% endfor %}
  <fieldset>
	<input type="submit" value="add" />
  </fieldset>
</form>
{% endblock %}
